<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP PDF Hızlı Okuma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">



</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1>RSVP PDF Hızlı Okuma</h1>
            <p>PDF dosyalarınızı hızlı okuma tekniği ile okuyun</p>
        </div>

        <div id="statusMessage" class="status-message hidden"></div>

        <div class="controls-panel">
            <div class="file-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                    <label for="pdfFile" class="file-input-button">
                        📄 PDF Dosyası Seçin
                    </label>
                </div>
            </div>

            <div class="controls-grid">
                <div class="control-group">
                    <label for="speedSlider">Okuma Hızı: <span id="speedValue">250</span> WPM</label>
                    <input type="range" id="speedSlider" class="slider" min="50" max="1000" value="250" step="10">
                </div>

                <div class="control-group">
                    <label for="themeSelect">Tema</label>
                    <div class="select-wrapper">
                        <select id="themeSelect">
                            <option value="light-theme">Açık Tema</option>
                            <option value="dark-theme">Koyu Tema</option>
                            <option value="sepia-theme">Sepya (Göz Koruyucu)</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="wordCountSelect">Gösterim Modu</label>
                    <div class="select-wrapper">
                        <select id="wordCountSelect">
                            <option value="1">1 Kelime</option>
                            <option value="2">2 Kelime</option>
                            <option value="3">3 Kelime</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="startPageInput">Başlangıç Sayfası</label>
                    <input type="number" id="startPageInput" min="1" placeholder="Sayfa numarası" style="width: 100%; padding: 10px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: inherit; font-size: 14px;" disabled>
                    <button id="startFromPageBtn" class="control-btn" style="margin-top: 8px; width: 100%; background: #9C27B0; color: white;" disabled>Bu Sayfadan Başlat</button>
                </div>

                <div class="control-group" id="pageInfo" style="display: none;">
                    <label>PDF Bilgileri</label>
                    <div style="font-size: 12px; opacity: 0.8;">
                        <div>Toplam Sayfa: <span id="totalPagesSpan">0</span></div>
                        <div>Toplam Kelime: <span id="totalWordsInfo">0</span></div>
                    </div>
                </div>
            </div>

            <div class="playback-controls">
                <button id="playBtn" class="control-btn play-btn" disabled>▶️ Oynat</button>
                <button id="pauseBtn" class="control-btn pause-btn" disabled>⏸️ Duraklat</button>
                <button id="stopBtn" class="control-btn stop-btn" disabled>⏹️ Durdur</button>
                <button id="prevBtn" class="control-btn prev-btn" disabled>⏮️ Geri</button>
                <button id="nextBtn" class="control-btn next-btn" disabled>⏭️ İleri</button>
            </div>
        </div>

        <div class="reading-area">
            <div id="wordDisplay" class="word-display">
                PDF dosyası seçin ve okumaya başlayın
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-info">
                <span id="currentWord">0</span>
                <span id="totalWords">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
