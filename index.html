<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP PDF Hƒ±zlƒ± Okuma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Tema Stilleri */
        .light-theme {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
        }

        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .sepia-theme {
            background: linear-gradient(135deg, #f4f1e8 0%, #e8dcc0 100%);
            color: #5c4b37;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .controls-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: block;
            padding: 18px 35px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .file-input-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .file-input-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4), 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .file-input-button:hover::before {
            left: 100%;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            font-size: 14px;
            cursor: pointer;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .control-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
        }

        .pause-btn {
            background: #ff9800;
            color: white;
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .prev-btn, .next-btn {
            background: #2196F3;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .reading-area {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reading-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .word-display {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        /* Responsive Tasarƒ±m */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .playback-controls {
                gap: 10px;
            }

            .control-btn {
                padding: 10px 15px;
                min-width: 80px;
                font-size: 12px;
            }

            .word-display {
                font-size: 2rem;
            }

            .reading-area {
                padding: 20px;
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .word-display {
                font-size: 1.5rem;
            }

            .controls-panel {
                padding: 15px;
            }
        }

        .hidden {
            display: none;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1>RSVP PDF Hƒ±zlƒ± Okuma</h1>
            <p>PDF dosyalarƒ±nƒ±zƒ± hƒ±zlƒ± okuma tekniƒüi ile okuyun</p>
        </div>

        <div id="statusMessage" class="status-message hidden"></div>

        <div class="controls-panel">
            <div class="file-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                    <label for="pdfFile" class="file-input-button">
                        üìÑ PDF Dosyasƒ± Se√ßin
                    </label>
                </div>
            </div>

            <div class="controls-grid">
                <div class="control-group">
                    <label for="speedSlider">Okuma Hƒ±zƒ±: <span id="speedValue">250</span> WPM</label>
                    <input type="range" id="speedSlider" class="slider" min="50" max="1000" value="250" step="10">
                </div>

                <div class="control-group">
                    <label for="themeSelect">Tema</label>
                    <div class="select-wrapper">
                        <select id="themeSelect">
                            <option value="light-theme">A√ßƒ±k Tema</option>
                            <option value="dark-theme">Koyu Tema</option>
                            <option value="sepia-theme">Sepya (G√∂z Koruyucu)</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="wordCountSelect">G√∂sterim Modu</label>
                    <div class="select-wrapper">
                        <select id="wordCountSelect">
                            <option value="1">1 Kelime</option>
                            <option value="2">2 Kelime</option>
                            <option value="3">3 Kelime</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="startPageInput">Ba≈ülangƒ±√ß Sayfasƒ±</label>
                    <input type="number" id="startPageInput" min="1" placeholder="Sayfa numarasƒ±" style="width: 100%; padding: 10px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: inherit; font-size: 14px;" disabled>
                    <button id="startFromPageBtn" class="control-btn" style="margin-top: 8px; width: 100%; background: #9C27B0; color: white;" disabled>Bu Sayfadan Ba≈ülat</button>
                </div>

                <div class="control-group" id="pageInfo" style="display: none;">
                    <label>PDF Bilgileri</label>
                    <div style="font-size: 12px; opacity: 0.8;">
                        <div>Toplam Sayfa: <span id="totalPagesSpan">0</span></div>
                        <div>Toplam Kelime: <span id="totalWordsInfo">0</span></div>
                    </div>
                </div>
            </div>

            <div class="playback-controls">
                <button id="playBtn" class="control-btn play-btn" disabled>‚ñ∂Ô∏è Oynat</button>
                <button id="pauseBtn" class="control-btn pause-btn" disabled>‚è∏Ô∏è Duraklat</button>
                <button id="stopBtn" class="control-btn stop-btn" disabled>‚èπÔ∏è Durdur</button>
                <button id="prevBtn" class="control-btn prev-btn" disabled>‚èÆÔ∏è Geri</button>
                <button id="nextBtn" class="control-btn next-btn" disabled>‚è≠Ô∏è ƒ∞leri</button>
            </div>
        </div>

        <div class="reading-area">
            <div id="wordDisplay" class="word-display">
                PDF dosyasƒ± se√ßin ve okumaya ba≈ülayƒ±n
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-info">
                <span id="currentWord">0</span>
                <span id="totalWords">0</span>
            </div>
        </div>
    </div>

    <script>
        // PDF.js worker ayarƒ±
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class RSVPReader {
            constructor() {
                this.words = [];
                this.pages = []; // Sayfa bilgileri
                this.currentIndex = 0;
                this.isPlaying = false;
                this.intervalId = null;
                this.speed = 250; // WPM
                this.wordCount = 1;
                this.currentFileName = null;
                this.totalPages = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.loadSettings();
                this.checkForSavedProgress();
            }

            initializeElements() {
                this.elements = {
                    pdfFile: document.getElementById('pdfFile'),
                    speedSlider: document.getElementById('speedSlider'),
                    speedValue: document.getElementById('speedValue'),
                    themeSelect: document.getElementById('themeSelect'),
                    wordCountSelect: document.getElementById('wordCountSelect'),
                    startPageInput: document.getElementById('startPageInput'),
                    startFromPageBtn: document.getElementById('startFromPageBtn'),
                    pageInfo: document.getElementById('pageInfo'),
                    totalPagesSpan: document.getElementById('totalPagesSpan'),
                    totalWordsInfo: document.getElementById('totalWordsInfo'),
                    playBtn: document.getElementById('playBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    wordDisplay: document.getElementById('wordDisplay'),
                    progressFill: document.getElementById('progressFill'),
                    currentWord: document.getElementById('currentWord'),
                    totalWords: document.getElementById('totalWords'),
                    statusMessage: document.getElementById('statusMessage')
                };
            }

            bindEvents() {
                this.elements.pdfFile.addEventListener('change', (e) => this.handleFileSelect(e));
                this.elements.speedSlider.addEventListener('input', (e) => this.updateSpeed(e.target.value));
                this.elements.themeSelect.addEventListener('change', (e) => this.changeTheme(e.target.value));
                this.elements.wordCountSelect.addEventListener('change', (e) => this.updateWordCount(e.target.value));
                this.elements.startFromPageBtn.addEventListener('click', () => this.startFromPage());
                
                this.elements.playBtn.addEventListener('click', () => this.play());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.stopBtn.addEventListener('click', () => this.stop());
                this.elements.prevBtn.addEventListener('click', () => this.previousWord());
                this.elements.nextBtn.addEventListener('click', () => this.nextWord());

                // Klavye kƒ±sayollarƒ±
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file || file.type !== 'application/pdf') {
                    this.showMessage('L√ºtfen ge√ßerli bir PDF dosyasƒ± se√ßin.', 'error');
                    return;
                }

                this.currentFileName = file.name;
                this.showMessage('PDF dosyasƒ± y√ºkleniyor...', 'info');

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    
                    this.totalPages = pdf.numPages;
                    this.pages = [];
                    let fullText = '';
                    let totalWordCount = 0;
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        
                        // Sayfa bilgilerini kaydet
                        const pageWords = pageText
                            .replace(/\s+/g, ' ')
                            .trim()
                            .split(' ')
                            .filter(word => word.length > 0)
                            .map(word => word.replace(/[^\w\s√áƒûƒ±ƒ∞√ñ≈û√ú√ßƒüƒ±√∂≈ü√º]/g, '').trim())
                            .filter(word => word.length > 0);
                        
                        this.pages.push({
                            pageNumber: i,
                            text: pageText,
                            words: pageWords,
                            startWordIndex: totalWordCount,
                            wordCount: pageWords.length
                        });
                        
                        totalWordCount += pageWords.length;
                        fullText += pageText + ' ';
                    }

                    this.processText(fullText);
                    this.updatePageInfo();
                    this.checkForSavedProgress();
                    this.showMessage(`PDF ba≈üarƒ±yla y√ºklendi! ${this.totalPages} sayfa, ${this.words.length} kelime bulundu.`, 'success');
                } catch (error) {
                    console.error('PDF y√ºkleme hatasƒ±:', error);
                    this.showMessage('PDF dosyasƒ± y√ºklenirken hata olu≈ütu.', 'error');
                }
            }

            processText(text) {
                // Metni temizle ve kelimelere ayƒ±r
                this.words = text
                    .replace(/\s+/g, ' ')
                    .trim()
                    .split(' ')
                    .filter(word => word.length > 0)
                    .map(word => word.replace(/[^\w\s√áƒûƒ±ƒ∞√ñ≈û√ú√ßƒüƒ±√∂≈ü√º]/g, '').trim())
                    .filter(word => word.length > 0);

                this.currentIndex = 0;
                this.updateDisplay();
                this.updateProgress();
                this.enableControls();
            }

            updateSpeed(value) {
                this.speed = parseInt(value);
                this.elements.speedValue.textContent = value;
                this.saveSettings();
                
                if (this.isPlaying) {
                    this.pause();
                    this.play();
                }
            }

            changeTheme(theme) {
                document.body.className = theme;
                this.saveSettings();
            }

            updateWordCount(count) {
                this.wordCount = parseInt(count);
                this.updateDisplay();
                this.saveSettings();
            }

            play() {
                if (this.words.length === 0) return;
                
                this.isPlaying = true;
                this.updateControlStates();
                
                const interval = 60000 / this.speed; // milisaniye cinsinden
                this.intervalId = setInterval(() => {
                    this.nextWord();
                    if (this.currentIndex >= this.words.length) {
                        this.stop();
                    }
                }, interval);
            }

            pause() {
                this.isPlaying = false;
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                this.updateControlStates();
                this.saveProgress();
            }

            stop() {
                this.pause();
                this.currentIndex = 0;
                this.updateDisplay();
                this.updateProgress();
                this.saveProgress();
            }

            nextWord() {
                if (this.currentIndex < this.words.length - this.wordCount) {
                    this.currentIndex += this.wordCount;
                    this.updateDisplay();
                    this.updateProgress();
                    this.saveProgress();
                }
            }

            previousWord() {
                if (this.currentIndex > 0) {
                    this.currentIndex = Math.max(0, this.currentIndex - this.wordCount);
                    this.updateDisplay();
                    this.updateProgress();
                    this.saveProgress();
                }
            }

            updateDisplay() {
                if (this.words.length === 0) return;
                
                const wordsToShow = [];
                for (let i = 0; i < this.wordCount && (this.currentIndex + i) < this.words.length; i++) {
                    wordsToShow.push(this.words[this.currentIndex + i]);
                }
                
                this.elements.wordDisplay.textContent = wordsToShow.join(' ');
                this.elements.wordDisplay.classList.add('pulse');
                
                setTimeout(() => {
                    this.elements.wordDisplay.classList.remove('pulse');
                }, 300);
            }

            updateProgress() {
                if (this.words.length === 0) return;
                
                const progress = (this.currentIndex / this.words.length) * 100;
                this.elements.progressFill.style.width = `${progress}%`;
                this.elements.currentWord.textContent = this.currentIndex + 1;
                this.elements.totalWords.textContent = this.words.length;
            }

            updateControlStates() {
                this.elements.playBtn.disabled = this.isPlaying || this.words.length === 0;
                this.elements.pauseBtn.disabled = !this.isPlaying;
                this.elements.stopBtn.disabled = this.words.length === 0;
                this.elements.prevBtn.disabled = this.words.length === 0;
                this.elements.nextBtn.disabled = this.words.length === 0;
            }

            enableControls() {
                this.updateControlStates();
            }

            updatePageInfo() {
                this.elements.totalPagesSpan.textContent = this.totalPages;
                this.elements.totalWordsInfo.textContent = this.words.length;
                this.elements.startPageInput.max = this.totalPages;
                this.elements.startPageInput.disabled = false;
                this.elements.startFromPageBtn.disabled = false;
                this.elements.pageInfo.style.display = 'block';
            }

            startFromPage() {
                const pageNumber = parseInt(this.elements.startPageInput.value);
                
                if (!pageNumber || pageNumber < 1 || pageNumber > this.totalPages) {
                    this.showMessage(`L√ºtfen 1-${this.totalPages} arasƒ±nda ge√ßerli bir sayfa numarasƒ± girin.`, 'error');
                    return;
                }

                // Belirtilen sayfanƒ±n ba≈ülangƒ±√ß kelime indeksini bul
                let startIndex = 0;
                for (let i = 0; i < this.pages.length; i++) {
                    if (this.pages[i].pageNumber === pageNumber) {
                        startIndex = this.pages[i].startWordIndex;
                        break;
                    }
                }

                this.currentIndex = startIndex;
                this.updateDisplay();
                this.updateProgress();
                this.saveProgress();
                this.showMessage(`${pageNumber}. sayfadan ba≈ülatƒ±ldƒ±.`, 'success');
            }

            handleKeyboard(event) {
                if (this.words.length === 0) return;
                
                switch(event.code) {
                    case 'Space':
                        event.preventDefault();
                        if (this.isPlaying) {
                            this.pause();
                        } else {
                            this.play();
                        }
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        this.previousWord();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        this.nextWord();
                        break;
                    case 'Escape':
                        event.preventDefault();
                        this.stop();
                        break;
                }
            }

            showMessage(message, type) {
                this.elements.statusMessage.textContent = message;
                this.elements.statusMessage.className = `status-message status-${type} fade-in`;
                this.elements.statusMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    this.elements.statusMessage.classList.add('hidden');
                }, 3000);
            }

            saveSettings() {
                const settings = {
                    speed: this.speed,
                    theme: document.body.className,
                    wordCount: this.wordCount
                };
                localStorage.setItem('rsvp-settings', JSON.stringify(settings));
            }

            loadSettings() {
                const saved = localStorage.getItem('rsvp-settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    
                    if (settings.speed) {
                        this.elements.speedSlider.value = settings.speed;
                        this.updateSpeed(settings.speed);
                    }
                    
                    if (settings.theme) {
                        this.elements.themeSelect.value = settings.theme;
                        this.changeTheme(settings.theme);
                    }
                    
                    if (settings.wordCount) {
                        this.elements.wordCountSelect.value = settings.wordCount;
                        this.updateWordCount(settings.wordCount);
                    }
                }
            }

            saveProgress() {
                if (this.currentFileName && this.words.length > 0) {
                    const progress = {
                        fileName: this.currentFileName,
                        currentIndex: this.currentIndex,
                        totalWords: this.words.length,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('rsvp-progress', JSON.stringify(progress));
                }
            }

            checkForSavedProgress() {
                if (!this.currentFileName) return;
                
                const saved = localStorage.getItem('rsvp-progress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    
                    if (progress.fileName === this.currentFileName && 
                        progress.totalWords === this.words.length &&
                        progress.currentIndex > 0) {
                        
                        const shouldResume = confirm(
                            `Bu dosyada daha √∂nce ${progress.currentIndex + 1}. kelimede kalmƒ±≈ütƒ±nƒ±z. ` +
                            `Kaldƒ±ƒüƒ±nƒ±z yerden devam etmek ister misiniz?`
                        );
                        
                        if (shouldResume) {
                            this.currentIndex = progress.currentIndex;
                            this.updateDisplay();
                            this.updateProgress();
                            this.showMessage('Kaldƒ±ƒüƒ±nƒ±z yerden devam ediliyor...', 'info');
                        }
                    }
                }
            }
        }

        // Uygulamayƒ± ba≈ülat
        document.addEventListener('DOMContentLoaded', () => {
            new RSVPReader();
        });
    </script>
